<!-- src/app/pokemon-list/pokemon-list.component.html -->
<div class="pokemon-list-container">
  <img src="assets/images/pokemons.png" alt="Pokemons Welcome" class="welcome-image">
  <h1>Mundo Pokemon</h1>
  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let pokemon of pokemons">
      <div class="pokemon-card" (click)="viewPokemonDetail(pokemon)">
        <img [src]="pokemon.image" class="pokemon-image" alt="{{ pokemon.name }}">
        <p class="pokemon-name">{{ pokemon.name }}</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="!pokemons || pokemons.length === 0" class="loading-container">
  <p>Loading...</p>
</div>
